services:
  - type: web
    name: cash-healer-bot
    env: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: cash-healer-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: MASTRA_HIDE_CLOUD_CTA
        value: "true"
      - key: YOOKASSA_SHOP_ID
        sync: false
      - key: YOOKASSA_SECRET_KEY
        sync: false
      - key: YOOKASSA_TEST_MODE
        value: "true"
      - key: YOOKASSA_MOCK_MODE
        value: "true"
      - key: AI_INTEGRATIONS_OPENAI_BASE_URL
        sync: false
      - key: AI_INTEGRATIONS_OPENAI_API_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true