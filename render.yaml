services:
  - type: web
    name: cash-healer-bot
    env: node
    buildCommand: |
      npm install
      npm run build || echo "Build may have issues, continuing..."
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: BOT_TOKEN
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: cash-healer-db
          property: connectionString
      - key: MASTRA_HIDE_CLOUD_CTA
        value: "true"
      - key: YOOKASSA_SHOP_ID
        sync: false
      - key: YOOKASSA_SECRET_KEY
        sync: false
      - key: YOOKASSA_TEST_MODE
        value: "true"
      - key: YOOKASSA_MOCK_MODE
        value: "true"
    healthCheckPath: /